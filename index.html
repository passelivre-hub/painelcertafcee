<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Estático CERTA - FCEE</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="hero">
    <div class="hero-logos">
      <img src="govsc.svg" alt="Logo Governo de SC" class="logo-img">
      <img src="fcee.svg" alt="Logo FCEE" class="logo-img">
    </div>
    <div class="hero-title">
      <h1>Painel Estático CERTA - FCEE</h1>
      <p>Centro de referência de tecnologia assistiva</p>
    </div>
    <div class="hero-actions">
      <a class="button-link icon-only" href="admin.html" aria-label="Painel Administrativo">
        <span class="icon">⚙</span>
      </a>
    </div>
  </header>

  <main class="main-content">
    <section class="top-row">
      <div class="card">
        <h2>Número de Capacitações e Recursos por Tipo</h2>
        <div class="chart-container">
          <canvas id="chart-tipos"></canvas>
        </div>
      </div>
      <div class="card">
        <h2>Capacitações e Recursos por Região</h2>
        <div class="chart-container">
          <canvas id="chart-regioes"></canvas>
        </div>
      </div>
    </section>

    <section class="map-row">
      <div class="map-header">
        <h2>Mapa de Santa Catarina</h2>
        <div class="map-tooltip">Passe o mouse para ver o município<br>e clique para abrir os dados.</div>
      </div>
      <div id="map"></div>
    </section>
  </main>

  <script src="scripts/certa-data.js"></script>
  <script src="scripts/shared-data.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
