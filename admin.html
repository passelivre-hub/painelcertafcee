<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo - CERTA</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="admin-page">
  <header class="hero">
    <div class="hero-logos">
      <img src="govsc.svg" alt="Logo Governo de SC" class="logo-img">
      <img src="fcee.svg" alt="Logo FCEE" class="logo-img">
    </div>
    <div class="hero-title">
      <h1>Administração CERTA</h1>
      <p>Capacitações e recursos por município</p>
    </div>
    <div class="hero-actions">
      <a class="button-link" href="index.html">Voltar ao Painel</a>
    </div>
  </header>

  <main class="admin-main">
    <section class="panel-heading">
      <div>
        <h2>Atualizar municípios e instituições</h2>
        <p class="muted">Edite os dados das instituições, crie novos municípios ou exclua registros.</p>
      </div>
      <div class="action-row">
        <button id="reset-data-btn" class="secondary">Restaurar padrão</button>
        <button id="save-data-btn">Salvar alterações</button>
        <button id="add-row-btn">Adicionar município/instituição</button>
      </div>
    </section>

    <div class="table-wrapper">
      <table id="cre-table"></table>
    </div>
  </main>

  <script src="scripts/certa-data.js"></script>
  <script src="scripts/shared-data.js"></script>
  <script src="scripts/admin.js"></script>
</body>
</html>
